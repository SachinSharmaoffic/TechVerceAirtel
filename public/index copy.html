<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Address Submission</title>
</head>

<body>
    <h1>Submit your UPI Address</h1>
    <form id="submitForm">
        <label for="upiAddress">UPI Address:</label>
        <input type="text" id="upiAddress" name="upiAddress" required>
        <button type="submit">Submit</button>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById('submitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const upiAddress = document.getElementById('upiAddress').value;

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ upiAddress }),
                });

                const result = await response.json();
                document.getElementById('message').innerText = result.message;

                // If submission is successful, redirect using the URL from the response
                if (response.ok && result.redirectUrl) {
                    setTimeout(() => {
                        window.location.href = result.redirectUrl;  // Redirect to the URL received from the server
                    }, 2000);  // Delay the redirect by 2 seconds to give the user time to see the message
                }
            } catch (error) {
                document.getElementById('message').innerText = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>

</html>
